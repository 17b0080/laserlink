meta-title: Домашнаяя
meta-page: index
---
{{> mobile-index }}
{{> desktop-index }}
<div class="contact-form-wrapper">
  <div class="contact">
    <h2 class="contact__title">Оставайтесь на связи !</h2>
    <div class="contact__buttons">
      <div class="button-wrapper">
        <button href="#" class=" button">
          <div class="button__body"></div>
          <img src="../assets/img/Icons/30px/Phone.svg" alt="">
        </button>
        <span class="button__title">Обратный звонок</span>
      </div>
      <div class="button-wrapper">
        <button href="#" class=" button">
          <div class="button__body"></div>
          <img src="../assets/img/Icons/30px/Mail.svg" alt="">
        </button>
        <span class="button__title">Сообщение на почту</span>
      </div>
    </div>
    <div class="contact-form">
      <form name="mail" class="email-form" method="post">
        <label class="email-form__label" for="email-name">
          <input name="name" id="email-name" class="email-form__input" type="text" required autocomplete="name"
            placeholder=" ">
          <span class="email-form__border"></span>
          <span class="email-form__placeholder">Ваше имя</span>
        </label>
        <label class="email-form__label email-form__label--second" for="email-mail">
          <input name="email" id="email-mail" class="email-form__input" type="email" required autocomplete="email"
            placeholder=" ">
          <span class="email-form__border"></span>
          <span class="email-form__placeholder">Ваша почта</span>
        </label>
        <div class="email-form__textarea">
          <textarea class="email-form__message" name="message" id="" rows="5" placeholder=" "></textarea>
          <span class="email-form__border"></span>
          <span class="email-form__placeholder--textarea email-form__placeholder">Сообщение
          </span>
        </div>
        <button type="submit" class="button email-form__button">
          <div class="button__body"></div>
          <p class="button__text">Отправить</p>
        </button>
      </form>
      <form name="mail" class="phone-form phone-form--right" method="post">
        <label class="email-form__label" for="email-name">
          <input name="name" id="email-name" class="email-form__input" type="tel" required autocomplete="tel"
            placeholder=" ">
          <span class="email-form__border"></span>
          <!-- <span class="email-form__placeholder">Номер Телефона</span> -->
        </label>
        <button type="submit" class="button email-form__button email-form__button--phone">
          <div class="button__body"></div>
          <p class="button__text">Отправить</p>
        </button>
      </form>
    </div>
  </div>
</div>

<div class="loader-wrapper">
  <img class="loader-wrapper__gif" src="./assets/img/loader.gif">
</div>
